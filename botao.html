<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Menu Dividido</title>
    <style>
        /* Configuração geral da página */
        body, html {
            margin: 0;
            padding: 0;
           
        }

        /* Container principal com flexbox */
        .menu-container {
            display: flex;
            height: 100vh; /* Ocupa toda a altura da tela */
        }

        /* Divisão da tela em duas partes */
        .menu-section {
            flex: 1; /* Cada seção ocupa 50% */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Estilização para cada botão */
        .menu-section a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, background-color 0.3s;
        }

        /* Efeito hover nos botões */
        .menu-section a:hover {
            background-color: #333;
            transform: scale(1.1); /* Aumenta o botão levemente ao passar o mouse */
        }

        /* Cores diferentes para as seções */
        .menu-section:nth-child(1) {
            background-image: linear-gradient(to left, #cecbcb, rgb(56, 56, 221), rgb(8, 8, 8)) ; /* Azul */
        }

        .menu-section:nth-child(2) {
            background-image: linear-gradient(to right, #cecbcb, rgb(56, 56, 221), rgb(8, 8, 8)) ; /* Verde */
        }
    </style>
</head>
<body>
    <h1>Sistema de Controle de Pagamento</h1>
    <div class="menu-container">
        <!-- Botão 1 -->
        <div class="menu-section">
            <a href="cadastrar.php">Cadastrar Usuário</a>
        </div>
        <!-- Botão 2 -->
        <div class="menu-section">
            <a href="listar.php">Listar Usuarios</a>
        </div>
    </div>
</body>
</html>
